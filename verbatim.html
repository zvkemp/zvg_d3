<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple D3 Dev Env</title>
  <script type="text/javascript" src="vendor/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/zvg.js"></script>
  <style type="text/css">
    .border {
      fill: none;
      stroke: red;
      stroke-width: 0.5pt;
      stroke-dasharray: 2, 2;
    }

    .border-blue {
      stroke: blue;
    }

    .column-label {
      font-family: arial, sans-serif;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      font-size: 10pt;
      alignment-baseline: central;
    }

    td {
      padding: 10px;
      font-size: 9pt;
      border-bottom: 1px dotted gray;
      font-family: arial, sans-serif;
    }
  </style>
</head>
<body>

  <div id="chart_100"></div>
  <script type="text/javascript" src="js/verbatim.js"></script>
  <script type="text/javascript">
    verbatim = new ZVG.Verbatim("#chart_100", 182);
    verbatim.getData('data/verbatims_age.json')
  </script>

</body>
</html>

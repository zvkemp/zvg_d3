<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple D3 Dev Env</title>
  <script type="text/javascript" src="d3.v3.min.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <style type="text/css">
    .border {
      fill: none;
      stroke: red;
      stroke-width: 0.5pt;
      stroke-dasharray: 2, 2;
    }

    .border-blue {
      stroke: blue;
    }

    .column-label {
      font-family: arial, sans-serif;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      font-size: 10pt;
      alignment-baseline: central;
    }

    td {
      padding: 10px;
      font-size: 9pt;
      border-bottom: 1px dotted gray;
    }
  </style>
</head>
<body>
  <div id="verbatims">  
    <select id="series_selector" name="series_selector"></select>
    <select id="filter_selector" name="filter_selector"></select>
    <table class="verbatim"></table>
  </div>
  <script type="text/javascript" src="js/db_verbatim3.js"></script>

</body>
</html>
